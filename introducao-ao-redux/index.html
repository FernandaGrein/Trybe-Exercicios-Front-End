<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    
    <script>
        const INITIAL_STATE = {
         colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
         index: 0,
        };

        const reducer = (state = INITIAL_STATE, action) => {
            switch(action.type){
                case 'PREVIOUS_COLOR': 
                return {
                    ... state,
                    index: state.index === 0 ? 5 : state.index - 1
                }
                case 'NEXT_COLOR':
                return {
                    ... state,
                    index: state.index === 5 ? 0 : state.index + 1
                }
                default: state;
            }
        }

        // ====== Criar a Store ==========
        const store = Redux.createStore(reducer); // window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        // ====== Lendo e reagindo a mudanças do Estado Global ==========
        // Descomente abaixo:

        store.subscribe(() => {
            // Leia a variável do estado global
            const { colors, index } = store.getState();

            // atualizar
            const h1Element = document.getElementById('value');
            h1Element.innerText = colors[index];
        });
        // ========== Disparar as Actions ==========
        const previousButton = document.getElementById('previous');
        const nextButton = document.getElementById('next');

        previousButton.addEventListener('click', () => {
            // dispare sua action aqui.
            store.dispatch({ type: 'PREVIOUS_COLOR' });
        });
        
        nextButton.addEventListener('click', () => {
            // dispare sua action aqui.
            store.dispatch({ type: 'NEXT_COLOR' });
        });
    </script>
  </body>
</html>
