<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
            case '@PESSOA1/UPDATE':
              return {... state,
              ...action.payload
            }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          default:
            return state;
        }
      };
      // combine reducers  - antes de criar a store
        const rootReducer = Redux.combineReducers({ 
            pessoa1: meuPrimeiroReducer,  // altera apenas como aparece esses dados no devtools
            pessoa2: meuSegundoReducer,
        }) 
      // cria store
        const store = Redux.createStore(
          rootReducer,
          window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        ); 
      // criando as actions
      // action: {  type: '' }
      // action Creator: () =>({ type: '' })  - função que cria o objeto e pode receber parâmetros
        const actionCreaterUpdate1 = (nome, sobrenome) => {
            return {
                type: '@PESSOA1/UPDATE',
                payload: { nome, sobrenome }, 
            }
        }
        // dispach actions
        store.dispach(actionCreaterUpdate1('novoNome', 'novoSobrenome'))
    </script>
  </body>
</html>
